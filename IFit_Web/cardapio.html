<div class="container" ng-controller="alunoController">

    <div class="row">
        <div class="page-header">
            <h3>Cardápio</h3>
        </div>
    </div>    
    
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Grãos</th>
                    <th>Frutas</th>
                    <th>Carne</th>
                    <th>Suco</th>
                    <th>Complemento</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="refeicao in refeicoes">
                    <td>{{ refeicao.dia }}</td>
                    <td>{{ refeicao.graos }}</td>
                    <td>{{ refeicao.frutas }}</td>
                    <td>{{ refeicao.carne }}</td>
                    <td>{{ refeicao.suco }}</td>
                    <td>{{ refeicao.complemento }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
